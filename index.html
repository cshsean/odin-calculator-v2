<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="calculatorScreen">
                <div class="calculatorScreenTop">
                    <p class="previousOutput">
                        <!-- previous expression shown -->
                    </p>
                </div>
                <div class="calculatorScreenBottom">
                    <p class="currentOutput">
                        <!-- current expression/output shown -->
                    </p>
                </div>
            </div>
            <div class="calculatorButtons">
                <button class="btn" data-value="(">(</button>
                <button class="btn" data-value=")">)</button>
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="/">/</button>

                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="*">*</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="-">-</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="+">+</button>

                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn wideBtn" data-value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
